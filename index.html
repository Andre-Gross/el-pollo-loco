<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="icon" type="image/png" href="assets/img/favicoin.png">
    <link rel="stylesheet" href="style.css">

    <script src="classes/keyboard.class.js"></script>
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/health-statusbar-object.class.js"></script>
    <script src="classes/coin-statusbar-object.class.js"></script>
    <script src="classes/bottle-statusbar-object.class.js"></script>
    <script src="classes/endboss-statusbar-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/enemy.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/collectable-object.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/start-screen.class.js"></script>
    <script src="classes/overlay-object.class.js"></script>
    <script src="classes/lose-overlay.class.js"></script>
    <script src="classes/win-overlay.class.js"></script>
    <script src="classes/world.class.js"></script>

    <script src="script.js"></script>
    <script src="js/game.js"></script>
    <script src="levels/level1.js"></script>

</head>

<body onload="showStartScreen()">

    <div class="bg-image"></div>

    <div id="front" class="d-flex">
        <canvas id="canvas" width="720" height="480"></canvas>
        <img id="start-screen" class="d-none"></img>
        <div id="control-container" class="d-none">
            W = Up / Jump
            A = Move Left
            D = Move Right
            T = Throw Bottle (if collected)
        </div>
        <div id="startscreen-button-container" class="button-container d-flex">
            <button id="show-start-screen-btn" class="canvas-button d-none"
                onclick="showStartScreen()">Startscreen</button>
            <button id="start-game-btn" class="canvas-button" onclick="startGame()">Start Game</button>
            <button id="restart-game-btn" class="canvas-button" onclick="restartGame()">Restart</button>
            <button id="show-controls-btn" class="canvas-button" onclick="showControls()">Controls</button>
            <button id="show-credits" class="canvas-button" onclick="">Credits</button>
        </div>
    </div>

    <div id="portrait-notice">
        <p>Please turn your device to play</p>
    </div>

</body>

</html>
